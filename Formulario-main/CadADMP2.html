<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img//Rectangle 82.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    
                    <div class="title">
                        <h1>Cadastre-se e crie sua equipe</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Voltar a Home</a></button>
                    </div>
                   
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Escolha uma das opções</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            
                            <label for="female">Deseja posssuir uma vaga</label>
                            
                        </div>

                        <div class="gender-input">
                            
                            <label for="male">Não possuir uma vaga na equipe</label>
                        </div>

                        
                    </div>
                </div>
                <div class="input-group">
                    
                    
                    <div class="input-box">
                        <label for="car">Nome da equipe</label>
                        <input id="car" type="text" name="car" placeholder="Informe o tipo do seu veiculo" required>
                    </div>

                    <div class="input-box">
                        <label for="car">Numero de vagas da equipe</label>
                        <input id="car" type="text" name="car" placeholder="Informe a cor do seu veiculo" required>
                    </div>

                    <div class="input-box">
                        <label for="car">Placa do veiculo</label>
                        <input id="car" type="text" name="car" placeholder="Informe a placa do seu veiculo" required>
                    </div>

                </div>

                

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
