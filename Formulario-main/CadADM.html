<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img//Rectangle 82.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    
                    <div class="title">
                        <h1>Cadastre-se e crie sua equipe</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Voltar a Home</a></button>
                    </div>
                   
                </div>
                
                <div class="input-group">
                    
                    
                    <div class="input-box">
                        <label for="car">Nome da equipe</label>
                        <input id="car" type="text" name="car" placeholder="Crie um nome para sua equipe" required>
                    </div>

                    <div class="input-box">
                        <label for="car">Numero de vagas do espaço/estacionamento</label>
                        <input id="car" type="text" name="car" placeholder="Digite a quantidade" required>
                    </div>

                    
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Escolha a opção caso deseje, ou prossiga com o cadastro!</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            
                            <label for="female"><a href="/Formulario-main/CadADMP2.html">Deseja posssuir uma vaga</a></label>
                            
                        </div>

                       
                        
                    </div>
                </div>
                

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
